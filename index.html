<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div id="header" class="text-center ">
            <h1>MEMORY GAME</h1>
            <h5 id="header-text">Choose your game mode</h5>
            <div id="mode">
                <button class="btn btn-primary" id="btn-1" value="6cards" onclick="startGame(this)">6 cards</button>
                <button class="btn btn-primary" id="btn-2" value="18cards" onclick="startGame(this)">18 cards</button>
            </div>
        </div>
    </div>

    <!-- Block for infos -->
    <div id="info">
        <div id="counter">
            <p style="font-weight: bold;">Moves :</p>
            <p id="count">0</p>
        </div>
        <div id="timer">
            <p style="font-weight: bold;">Timer :</p>
            <p id="time">0:00:00</p>
        </div>
    </div>

    <!-- Block for board -->
    <div class="board">
        <table id="game">
        </table>
    </div>

    <!-- Win modal (bootstrap) -->
    <div class="modal fade" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">You win !</h5>
                </div>
                <div class="modal-body">
                    <div class="over-count">
                        <p style="font-weight: bold;">Your total moves :</p>
                        <p id="end-count"></p>
                    </div>
                    <div class="over-time">
                        <p style="font-weight: bold;">Your time :</p>
                        <p id="end-time"></p>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.reload()">Play again</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link script for game and bootstrap -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
