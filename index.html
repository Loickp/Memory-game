<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Memory game</h1>
            <div id="mode">
                <button class="btn btn-primary" id="btn-1" value="6cards" onclick="startGame(this)">6 cards</button>
                <button class="btn btn-primary" id="btn-2" value="18cards" onclick="startGame(this)">18 cards</button>
            </div>
            
            <div id="counter">
                <p>Moves :</p>
                <p id="count">0</p>
            </div>
            <div id="timer">
                <p>Timer :</p>
                <p id="time">0:00:00</p>
            </div>
        </div>
    </div>

    <div class="board">
        <table id="game">
        </table>
    </div>
    
    <div class="container text-center">
        <div id="game-over">
            <h4>You win !</h4>
            <p>Your total moves :</p>
            <p id="end-count"></p>
            <p>Your time :</p>
            <p id="end-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
